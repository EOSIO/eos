language: cpp
git:
  depth: false # prevent git describe failure when executing the appbase version.cmake.in
cache:
  ccache: true
  directories:
    - $HOME/Library/Caches/Homebrew
if: fork = true OR type = api OR type = cron
matrix:
  include:
    - os: linux
      dist: xenial
      services: docker
      env:
        - PLATFORM_TYPE='pinned'
        - IMAGE_TAG='ubuntu-18.04-pinned'
    - os: linux
      dist: xenial
      services: docker
      env:
        - PLATFORM_TYPE='pinned'
        - IMAGE_TAG='ubuntu-16.04-pinned'
    - os: linux
      dist: xenial
      services: docker
      env:
        - PLATFORM_TYPE='pinned'
        - IMAGE_TAG='amazon_linux-2-pinned'
    - os: linux
      dist: xenial
      services: docker
      env:
        - PLATFORM_TYPE='pinned'
        - IMAGE_TAG='centos-7.6-pinned'
    - os: osx
      osx_image: xcode10.2
      addons:
        homebrew:
          update: true
          packages:
            - ccache
            - jq
            - boost
            - python@2
            - python
            - libtool
            - libusb
            - graphviz
            - automake
            - wget
            - gmp
            - pkgconfig
            - doxygen
            - openssl
      env: 
        - PATH="/usr/local/opt/ccache/libexec:$PATH"
        - IMAGE_TAG='macos-10.14-unpinned'
script: "ccache --max-size=1G && ./.cicd/build.sh && ./.cicd/test.sh scripts/parallel-test.sh && ./.cicd/test.sh scripts/wasm-spec-test.sh && ./.cicd/test.sh scripts/serial-test.sh && if [[ $(uname) != 'Darwin' ]]; then ./.cicd/submodule-regression-check.sh; fi"
notifications:
  webhooks:
    secure: 
