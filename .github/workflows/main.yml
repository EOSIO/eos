name: Pull Request
on: [pull_request]

jobs:
  start-job:
    name: Start Job
    runs-on: ubuntu-latest
    steps:
      - name: Start Job.
        run: echo "PR created. Builds will be triggered here for forked PRs or Buildkite for internal PRs."


  submodule_regression_check:
    if: github.event.pull_request.base.repo.id != github.event.pull_request.head.repo.id
    name: Submodule Regression Check
    runs-on: ubuntu-latest
    needs: start-job
    steps:
      - name: Checkout
        uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e
        with:
          submodules: recursive
      - name: Submodule Regression Check
        run: ./.cicd/submodule-regression-check.sh


  amazon_linux-2-build:
    if: github.event.pull_request.base.repo.id != github.event.pull_request.head.repo.id
    name: Amazon_Linux 2 | Build
    runs-on: ubuntu-latest
    needs: start-job
    steps:
      - name: Checkout
        uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e
        with:
          submodules: recursive
      - name: Build
        run: | 
          ./.cicd/build.sh
          tar -pczf build.tar.gz build
        env:
          IMAGE_TAG: amazon_linux-2-pinned
          PLATFORM_TYPE: pinned
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v1
        with:
          name: amazon_linux-2-build
          path: build.tar.gz
  amazon_linux-2-parallel-test:
    name: Amazon_Linux 2 | Parallel Test
    runs-on: ubuntu-latest
    needs: amazon_linux-2-build
    steps:
      - name: Checkout
        uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e
