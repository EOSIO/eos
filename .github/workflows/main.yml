        with:
          name: amazon_linux-2-build
      - name: Parallel Test
        run: | 
          tar -xzf amazon_linux-2-build/build.tar.gz
          ./.cicd/test.sh scripts/parallel-test.sh
        env:
          IMAGE_TAG: amazon_linux-2-pinned
          PLATFORM_TYPE: pinned
