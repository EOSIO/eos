steps:
  - wait
    
  - label: ":darwin: macOS 10.15 - Base Image Pinned"
    command:
      - "echo '\$ brew update' && brew update"
      - "echo '\$ brew upgrade' && brew upgrade"
      - "echo '\$ brew install eosio' && brew install eosio"
    plugins:
      - EOSIO/anka#v0.6.1:
          debug: true
          vm-name: "10.15.5_6C_14G_80G"
          no-volume: true
          always-pull: true
          wait-network: true
          pre-execute-sleep: 5
          pre-execute-ping-sleep: github.com
          vm-registry-tag: "clean::cicd::git-ssh::nas::brew::buildkite-agent"
          failover-registries:
          - "registry_1"
          - "registry_2"
          inherit-environment-vars: true
      - EOSIO/skip-checkout#v0.1.1:
          cd: ~
    agents: "queue=mac-anka-node-fleet"
    timeout: 180
