version: "3"

services:
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    volumes:
      - cyberway-mongodb-data:/data/db
    ports:
      - 127.0.0.1:27018:27017
    networks:
      - cyberway-net

  nodeosd:
    image: cyberway/cyberway:master
    depends_on:
      - mongo
    command: /opt/cyberway/bin/nodeosd.sh --data-dir /opt/cyberway/bin/data-dir -e --http-alias=nodeosd:8888 --http-alias=127.0.0.1:8888 --http-alias=localhost:8888
    hostname: nodeosd
    ports:
      - 8888:8888
      - 9876:9876
    expose:
      - "8888"
    volumes:
      - cyberway-nodeos-data:/opt/cyberway/bin/data-dir
      - /etc/cyberway/config.ini:/opt/cyberway/bin/data-dir/config.ini
    cap_add:
      - IPC_LOCK
    stop_grace_period: 10m
    networks:
      - cyberway-net

  keosd:
    image: cyberway/cyberway:master
    command: /opt/cyberway/bin/keosd --wallet-dir /opt/cyberway/bin/data-dir --http-server-address=127.0.0.1:8900 --http-alias=keosd:8900 --http-alias=localhost:8900
    hostname: keosd
    links:
      - nodeosd
    volumes:
      - cyberway-keosd-data:/opt/cyberway/bin/data-dir
    stop_grace_period: 10m
    networks:
      - cyberway-net

volumes:
 cyberway-mongodb-data:
   external: true
 cyberway-nodeos-data:
   external: true
 cyberway-keosd-data:
   external: true

networks:
  cyberway-net:
