version: "2"

services:
  eosiod:
    build:
      context: .
    image: eosio/eos
    command: /opt/eosio/bin/start_eosiod.sh
    ports:
      - 8888:8888
      - 9876:9876
    expose:
      - "8888"
    volumes:
      - eosiod-data-volume:/opt/eosio/bin/data-dir

  walletd:
    image: eosio/eos
    command: /opt/eosio/bin/eosiowd
    links:
      - eosiod
    volumes:
      - walletd-data-volume:/opt/eosio/bin/data-dir

volumes:
  eosiod-data-volume:
  walletd-data-volume:
