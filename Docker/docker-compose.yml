version: "2"

services:
  eos:
    image: eosio/eos
    command: "--skip-transaction-signatures"
    ports:
    - "8888:8888"
    - "9876:9876"
    volumes:
      - /data/store/eosd:/opt/eos/bin/eosd-dir
  walletd:
    image: eosio/eos
    environment:
      - "EOS_APP=walletd"
    command: "--skip-localhost-verification"
    ports:
    - "8899:8888"
    volumes:
      - /data/store/walletd:/opt/eos/bin/walletd-dir
