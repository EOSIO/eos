version: "3"

services:
  eos:
    image: eosio/eos
    ports:
    - "8888:8888"
    - "9876:9876"
    volumes:
      - /data/store/eosd:/opt/eos/bin/eosd-dir
    #Until we can override the walletd ip:port, this will be used.
    network_mode: "host"
  walletd:
    image: eosio/eos
    environment:
      - "EOS_APP=walletd"
    command: "--skip-localhost-verification"
    ports:
    - "8899:8899"
    volumes:
      - /data/store/walletd:/opt/eos/bin/walletd-dir
