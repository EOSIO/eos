version: "3"

services:

  nodeosd:
    build:
      context: .
    image: eosio/eos
    command: /nodeosd.sh --data-dir /mnt/dev/data-dir -e
    hostname: nodeosd
    ports:
      - 8888:8888
      - 9876:9876
    expose:
      - "8888"
    volumes:
      - nodeos-data-volume:/mnt/dev/data-dir

  keosd:
    image: eosio/eos
    command: keosd --wallet-dir /mnt/dev/data-dir --http-server-address=127.0.0.1:8900
    hostname: keosd
    links:
      - nodeosd
    volumes:
      - keosd-data-volume:/mnt/dev/data-dir

volumes:
  nodeos-data-volume:
    external: true
  keosd-data-volume:
    external: true
