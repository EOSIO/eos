        sudo yum install -y rpm-build
        mkdir -p /home/cicd/rpmbuild/BUILD
        mkdir -p /home/cicd/rpmbuild/BUILDROOT
        mkdir -p /home/cicd/rpmbuild/RPMS
        mkdir -p /home/cicd/rpmbuild/SOURCES
        mkdir -p /home/cicd/rpmbuild/SPECS
