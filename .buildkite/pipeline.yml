      echo 1 | ./eosio_build.sh && \
      echo "+++ Validating:" && \
      echo 1 | ./tools/validate_reflection.py plugins/ programs/ libraries/ --recurse --extension "cpp" --extension "hpp" -e && \
      echo "--- Compressing build directory :compression:" && \
      tar -pczf build.tar.gz build/
