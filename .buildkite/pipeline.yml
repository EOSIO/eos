        mkdir -p /root/rpmbuild/BUILD
        mkdir -p /root/rpmbuild/BUILDROOT
        mkdir -p /root/rpmbuild/RPMS
        mkdir -p /root/rpmbuild/SOURCES
        mkdir -p /root/rpmbuild/SPECS
